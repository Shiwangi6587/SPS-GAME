<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1  id="top" 
 
 
 
> Game Loaded </h1> 


<!-- rock  -->

 <div class="container">

        <button id="rock" class="game-button" onclick="playgame('Rock');">
          <img src="https://nationaltoday.com/wp-content/uploads/2021/08/National-Pet-Rock-Day-1200x834.jpg" alt="Rock">
      </button>


<!-- paper  -->

      <button id="paper" class="game-button" onclick="playgame('Paper');">
        <img src="https://img.freepik.com/free-photo/top-view-love-letters-arrangement_23-2150716537.jpg" alt="Paper">
    </button>


 <!-- SCESSIOR -->
    
        <button id="scissors" class="game-button" onclick="playgame('Scissors');">
          <img src="https://t3.ftcdn.net/jpg/00/55/10/40/360_F_55104038_VMb5Bfm1cCVyh93VbJIoK4AQrlmyH0Wc.jpg" alt="Scissors">
      </button>

</div>

     <br> <br>
     
     <div class="result">
        <p id="result-text">your score is here !</p>
      </div>

 <button id="reset"
 onclick=" score.win=0 ;
 score.Tie = 0;
 score.lose =0;
    alert(`Score :  WIN ${0} | LOSE ${0}`) ;
    console.log(`Score :  WIN = ${0}  |  LOSE = ${0}  |  TIES =${0}`)"
 > Resest score </button>


</body>
    <script>
       let score = JSON.parse(localStorage.getItem('score')) || {
        win : 0,
        lose: 0,
        Tie: 0
      };


   function playgame (playermove){
   const    compmove = computermove(); 
  let  result = ' ';
   if(playermove==='Paper'){
         if(compmove==='Rock'){
             result=' You Win ...';
         }
         else if (  compmove ==='paper'){
            result = 'Tie ...'; 
         }
         else if (  compmove ==='scissor'){
          result='You Lose...';
         }
        }
        else if(playermove==='Rock'){
          if(compmove==='Rock'){
           result = 'Tie ...'; 
           }
         else if (  compmove ==='paper'){
             result='You Lose...';
          }
         else if (  compmove ==='scissor'){
           result=' You Win ...';
          } 
        }

         else if (playermove === "Scissors") {
          if(compmove==='Rock'){
             result='You Lose...';
         }
         else if (  compmove ==='paper'){
             result=' You Win ...';
           }
         else if (  compmove ==='scissor'){
          result = 'Tie ...';
           } 
         }
        
  
        
              if(result === ' You Win ...'){
                   score.win  +=1;
              }else if(result === 'You Lose...'){
                  score.lose+=1;
                }
              else if(result ==='Tie ...'){
               score.Tie +=1;
            }

         localStorage.setItem('score', JSON.stringify(score));

        //  to server result 
         const resultText = document.getElementById('result-text');
            resultText.textContent = `You picked ${playermove}. Computer picked ${compmove}. ${result} 
            WIN: ${score.win} | LOSE: ${score.lose} | TIE: ${score.Tie}`;

        

          //    alert(`You picked ${playermove}. Computer picked ${compmove}. ${result}
          //  WIN :  ${score.win} | lose : ${score.lose}  | tie : ${score.Tie}`  );


        }
  // function for computer move 
   function computermove (){
    const constnumber = Math.random();
    if(constnumber>=0 &&constnumber<1/3){
         compmove = 'Rock'  ;
    }
     else if(constnumber>=1/3  &&constnumber<2/3) {
         compmove = 'paper';
     }
      else if( constnumber>=2/3  &&constnumber<1){
         compmove = 'scissor';
      } 
      return compmove ;
   }
        </script>
</html>
